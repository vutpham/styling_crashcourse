<!DOCTYPE html>
<html>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="ttt.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <table>
      <tbody>
        <tr>
          <td id="top-1"></td>
          <td id="top-2"></td>
          <td id="top-3"></td>
        </tr>
        <tr>
          <td id="mid-1"></td>
          <td id="mid-2"></td>
          <td id="mid-3"></td>
        </tr>
        <tr>
          <td id="bot-1"></td>
          <td id="bot-2"></td>
          <td id="bot-3"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
